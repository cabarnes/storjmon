strictness: veryhigh
doc-warnings: true
test-warnings: true

ignore-paths:
  - htmlcov

pep8:
  full: true

pep257:
  run: true
  disable:
    # 1 blank line required before class docstring
    - D203
    # Multi-line docstring summary should start at the first line
    - D212

pylint:
  disable:
    - too-few-public-methods
    - invalid-name
